<h3>Coming from the Stocks Controller : {{name}}</h3>
<div class="row">
  <div class="col-md-8">
    <form class="form-inline stockform" ng-submit="addStocks()">
      <div class="form-group">
        <input type="text" class="form-control" ng-model="stock" placeholder="Stock Symbol">
        <input type="number" class="form-control" ng-model="number" placeholder="Number">
        <input type="number" step="any" class="form-control" ng-model="buyprice" placeholder="Buy Price">
        <button type="submit" class="btn btn-default">Add Stock</button>
      </div>
  </form>
</div>
  <div class="col-md-4"></div>
</div>

<div class="row" ng-repeat="stock in stocks">
  {{stock}}
</div>
